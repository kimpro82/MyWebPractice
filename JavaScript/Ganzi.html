<!DOCTYPE html>

<html>

<head>
	<meta charset="EUC-KR">
	<title>Ganzi Zure</title>
</head>

<body>

<div id ="Zure">Ganzi</div>

<script type="text/javascript">

function thunder() {
	var x = document.getElementById("Zure");
	var storm = document.write(x.innerHTML + " Storm");
	Zure.replace(x,storm);
}

setInterval(thunder, 3000);
	
</script>

</body>
